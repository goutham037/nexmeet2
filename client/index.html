<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NexMeet - Find Your Perfect Match | Premium Social Dating Platform</title>
    <meta name="description" content="Connect with amazing people worldwide on NexMeet. Premium features for deeper connections, HD video calls, gender-specific matching, and verified profiles. Join millions finding love today!" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nexmeet.app/" />
    <meta property="og:title" content="NexMeet - Find Your Perfect Match | Premium Social Dating Platform" />
    <meta property="og:description" content="Connect with amazing people worldwide. Premium features for deeper connections, video calls, and exclusive matching." />
    <meta property="og:image" content="https://nexmeet.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nexmeet.app/" />
    <meta property="twitter:title" content="NexMeet - Find Your Perfect Match" />
    <meta property="twitter:description" content="Connect with amazing people worldwide. Premium features for deeper connections, video calls, and exclusive matching." />
    <meta property="twitter:image" content="https://nexmeet.app/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#FF3D6D" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
