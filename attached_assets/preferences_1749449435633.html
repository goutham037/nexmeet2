<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>NexMeet Â· Choose Preferences</title>
  <style>
    /* Import Google Fonts for elegant typography */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap');

    /* Define CSS Variables for consistent theming */
    :root {
      --primary-color: #ff6b6b; /* Soft red for romance */
      --secondary-color: #ffeaa7; /* Warm yellow for highlights */
      --background-gradient: linear-gradient(135deg, #f6d365, #fda085);
      --text-color: #2d3436;
      --form-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      color: var(--text-color);
      background: var(--background-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Background Gradient Animation */
    .landing-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-gradient);
      animation: gradientAnimation 10s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Preference Container */
    .pref-container {
      background: var(--form-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Titles and Subtitles */
    .pref-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .pref-subtitle {
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 30px;
    }

    /* Form Styles */
    .prefs-form {
      display: grid;
      gap: 20px;
    }

    .label-animated {
      font-size: 1.1rem;
      color: var(--text-color);
      text-align: left;
      margin-bottom: 5px;
    }

    .select-animated {
      padding: 10px;
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      font-size: 1rem;
      color: var(--text-color);
      background-color: #fff;
      transition: var(--transition);
    }

    .select-animated:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 5px var(--secondary-color);
    }

    /* Button Styles */
    .btn-primary {
      background-color: var(--primary-color);
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      background-color: #ff4757;
      transform: translateY(-3px);
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      border-radius: 50%;
    }

    .btn-primary:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Catchy Elements */
    .pref-container::before {
      content: 'ðŸ’•';
      font-size: 3rem;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .pref-container {
        padding: 20px;
      }
      .pref-title {
        font-size: 2rem;
      }
      .pref-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Reuse background gradient -->
  <div class="landing-bg"></div>

  <div class="pref-container fade-in">
    <h1 class="pref-title">Select Your Preferences</h1>
    <p class="pref-subtitle">
      Where do you want to meet? And what do you want to talk about?
    </p>

    <form id="prefsForm" class="prefs-form">
      <!-- Country Selection -->
      <label for="countrySelect" class="label-animated">
        Country:
      </label>
      <select id="countrySelect" class="select-animated">
        <option value="">Any</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
        <!-- Add more as needed -->
      </select>

      <!-- State / Region Selection -->
      <label for="stateSelect" class="label-animated">
        State / Region:
      </label>
      <select id="stateSelect" class="select-animated">
        <option value="">Any</option>
        <option value="California">California</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Ontario">Ontario</option>
        <option value="New South Wales">New South Wales</option>
        <!-- Add more as needed -->
      </select>

      <!-- Interest Selection -->
      <label for="interestSelect" class="label-animated">
        Interest:
      </label>
      <select id="interestSelect" class="select-animated">
        <option value="">Any</option>
        <option value="Music">Music</option>
        <option value="Movies">Movies</option>
        <option value="Gaming">Gaming</option>
        <option value="Books">Books</option>
        <option value="Tech">Tech</option>
        <!-- Add more as needed -->
      </select>

      <!-- Find Partner Button -->
      <button id="findPartnerBtn" class="btn-primary btn-animated delay-2">
        Find a Partner
      </button>
    </form>
  </div>

  <!-- Include Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="preferences.js"></script>
</body>
</html>
